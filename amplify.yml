version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend && npm ci
        - python3 ingestion/split_lessons.py
        - python3 ingestion/merge_tables.py
    build:
      commands:
        - cd frontend && npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
